---
# 设置用于编辑备忘录的编辑器。默认会使用系统的 $EDITOR 或 $VISUAL 环境变量。
# editor: /run/current-system/sw/bin/nano

# 设置是否对输出结果进行着色
colorize: true

# 设置输出文本的配色方案
# Options are available here:
#   https://github.com/alecthomas/chroma/tree/master/styles
style: catppuccin-mocha

# 设置输出格式
# One of: "terminal", "terminal256", "terminal16m"
formatter: terminal16m

# 设置用来查看输出的分页工具。Unix 系统推荐 less -FRX，Windows 推荐 more。
pager: less -FRX
cheatpaths:
  - name: personal
    path: /home/Sittymin/.config/cheat/cheatsheets/personal
    tags: [ personal ]
    readonly: false
